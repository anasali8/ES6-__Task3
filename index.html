<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow p-3 mb-5 bg-body rounded">
        <h1 class="text-center text-primary"> Q1- Working with classes </h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">

                        <h3 class="text-center text-success"> Rectangle object </h3>
                        <input type="number" id="addRectHeight" class="form-control"
                            placeholder="Enter Rectangle height">
                        <input type="number" id="addRectWidth" class="form-control" placeholder="Enter Rectangle width">
                        <button id="calcRect" class="btn btn-success mt-2"
                            onclick="calculateArea('rectangle')">calculate Area</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-success"> Square object </h3>
                        <input type="number" id="addSquareSide" class="form-control" placeholder="Enter Square side">
                        <button id="calcSquare" class="btn btn-success mt-2" onclick="calculateArea('square')">calculate
                            area</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-success"> Circle object </h3>
                        <input type="number" id="addCircleRadius" class="form-control"
                            placeholder="Enter Circle radius">
                        <button id="calcCircle" class="btn btn-success mt-2" onclick="calculateArea('circle')">calculate
                            area</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-success"> Triangle object </h3>
                        <input type="number" id="addTriangleBase" class="form-control"
                            placeholder="Enter Triangle base">
                        <input type="number" id="addTriangleHeight" class="form-control"
                            placeholder="Enter Triangle height">
                        <button id="calcTriangle" class="btn btn-success mt-2"
                            onclick="calculateArea('triangle')">calculate area</button>

                    </div>
                </div>
            </div>
            <div id="shapeAreaContainer" class="col-md-12">
                <p id="shapeArea" class="text-center p-3 mt-3"></p>
            </div>
        </div>
    </div>

    <div class="container shadow p-3 mb-5 bg-body rounded">
        <h1 class="text-center text-primary"> Q2- Working with Proxy </h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-success"> Object 1 </h3>
                        <input type="text" id="obj1Prop" class="form-control" placeholder="Enter property name">
                        <input type="text" id="obj1Value" class="form-control" placeholder="Enter property value">

                        <button id="getObj1Prop" class="btn btn-outline-success mt-2" onclick="getProperty()">Get Property</button>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <p id="obj1Result" class="text-center mt-3"></p>
                        <p id="obj1Entire" class="text-center mt-3"></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="container shadow p-3 mb-5 bg-body rounded">
        <h1 class="text-center text-primary"> Q2- Working with Promise</h1>
       
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">userId</th>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">body</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
            </table>
      
    </div>
    <script src="script/script.js"></script>
</body>

</html>
